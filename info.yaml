# 方案使用主题
use_theme:
  # 如果没有自定义主题，则使用默认主题.
  # 右边的值是主题的目录名，也可以是方案下的主题名。需要绝对路径。
  #例如: 在方案目录下，rime_ice/themes/default 是默认主题。
  # 在主题目录下，themes/default 是自定义主题。
  default: "themes/default"
  # 自定义主题
  custom:
    # 自定义主题的名称，路径同上。
    "bim_t9": "themes/t9"
    "bim_t14": "themes/t14"
    "rime_ice_18": "themes/t18"
    "double_pinyin_14": "themes/t14"
    "double_pinyin_18": "themes/t18"
    "double_pinyin_abc_14": "themes/t14"
    "double_pinyin_abc_18": "themes/t18"
    "double_pinyin_flypy_14": "themes/t14"
    "double_pinyin_flypy_18": "themes/t18"
    "double_pinyin_mspy_14": "themes/t14"
    "double_pinyin_mspy_18": "themes/t18"
    "double_pinyin_sogou_14": "themes/t14"
    "double_pinyin_sogou_18": "themes/t18"
    "double_pinyin_ziguang_14": "themes/t14"
    "double_pinyin_ziguang_18": "themes/t18"
